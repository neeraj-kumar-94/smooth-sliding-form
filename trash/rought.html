<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey form</title>
    <style>
                * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body{
            padding: 100px 0;
        }

        /* Progress bar styles */
        .progress-container {
            width: 100%;
            max-width: 1280px;
            margin: 0 auto 30px;
            position: relative;
        }
        
        .progress-labels {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        
        .progress-bar-container {
            width: 100%;
            height: 8px;
            background: #FDF8F7;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: #5D3E31;
            transition: width 0.3s ease-in-out;
        }
        
        .progress-step {
            font-family: 'Source Sans Pro', sans-serif;
            color: #7D5C4E;
            font-weight: 600;
        }
        
        .progress-step.active {
            color: #5D3E31;
            font-weight: 700;
        }

        /* Form styles */
        .lable-style {
            font-size: 24px;
            line-height: 30px;
            letter-spacing: 0.48px;
            font-weight: 700;
            color: #7D5C4E;
            font-family: 'Source Sans Pro', sans-serif;
            display: block;
            padding-bottom: 20px;
        }

        .form-section {
            padding: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-inner-section {
            width: 1280px;
            overflow: hidden;
            position: relative;
            padding-top: 10px;
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            min-width: 100%;
            height: 400px;
            box-sizing: border-box;
            padding: 24px;
            background-image: url(./project/survey-form-bg-img.webp);
            background-size: cover;
            background-repeat: no-repeat;
        }

        .form-field-image {
            height: 100%;
            column-gap: 20px;
            display: flex;  
            align-items: center;
            justify-content: space-around;
        }

        .form-field{
            width: 50%;
        }

        .form-image{
            position: relative; 
            width: 350px;
            height: 350px;
            border-radius: 8px;
            overflow: hidden;
        }

        .form-image img{
            width: 100%;
            height: 100%;
            object-fit: cover;
        } 

        .radio-btn-label {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            column-gap: 10px;
            margin-bottom: 10px;
        }

        .buttons {
            width: 100%;
            max-width: 1280px;
            display: flex;
            justify-content: space-between;
            column-gap: 20px;
            position: relative;
            margin: 0 auto;
            padding: 0 80px;
        }
        
        .prev-btn {
            position: absolute;
            left: 0px;
        }

        .next-btn {
            position: absolute;
            left: 140px;
        }

        .form-btns {
            height: auto;
            background: linear-gradient(90deg, #5D3E31 0%, #704B3B 24%, #855946 50%, #7D5C4E 100%);
            color: #ffffff;
            text-decoration: none;
            text-align: center;
            border-radius: 5px;
            font-family: 'Source Sans Pro', sans-serif;
            font-size: 18px;
            font-weight: 400;
            letter-spacing: .36px;
            cursor: pointer;
            display: inline-block;
            padding: 12px 24px;
            border: none;
            outline: none;
        }

        .form-btns:hover {
            background: #5D3E31;
        }

        /* Input */
        .slide .inp-style {
            width: 100%;
            padding: 19px 19px;
            border: 1px solid #E1BFB0;
            border-radius: 4px;
            font-size: 16px;
            line-height: 20px;
            font-weight: 400;
            color: #352B26;
            font-family: 'Source Sans Pro', sans-serif;
        }

        .slide .inp-style:focus {
            outline: none;
            border: 3px solid #6D4D3F;
        }

        /* Radio buttons */
        input[type="radio"] {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid #7D5C4E;
            border-radius: 50%;
            position: relative;
            cursor: pointer;
            white-space: nowrap;
        }

        input[type="radio"]:checked::before {
            content: '';
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #7D5C4E;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        /* Message styles */ 

        .message-container {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            font-family: 'Source Sans Pro', sans-serif;
            font-size: 16px;
            text-align: center;
            display: none;
        }
        
        
        .error-message {
            background-color: #FFEBEE;
            color: #C62828;
            border: 1px solid #EF9A9A;
        }
        
        .success-message {
            background-color: #E8F5E9;
            color: #2E7D32;
            border: 1px solid #A5D6A7;
        }
        
        .loading-message {
            background-color: #E3F2FD;
            color: #1565C0;
            border: 1px solid #90CAF9;
        }

        @media (max-width: 768px) {
            .form-section {
                padding: 0px;
            }
 
            .slide {
                padding: 24px;
            }

            .progress-container {
                width: 100%;
                max-width: 1280px;
                margin: 0 auto 30px;
                position: relative;
                padding: 0 20px;;
            }

            .form-field-image {
                display: flex;  
                align-items: center;
                justify-content: space-between;
                flex-direction: column-reverse;
            }

            .form-field{
                width: 100%;
            }

            .form-image{
                position: relative; 
                width: 200px;
                height: 200px;
                row-gap: 20px;
                border-radius: 8px;
                overflow: hidden;
            }

            .buttons {
                max-width: 300px;
            }
        }
    </style>

</head>

<body>

    <div class="form-section">
        <div class="form-inner-section">
            <!-- Progress Bar -->
            <div class="progress-container">
                <!-- <div class="progress-labels">
                    <span class="progress-step active">Name</span>
                    <span class="progress-step">Email</span>
                    <span class="progress-step">Phone</span>
                    <span class="progress-step">Message</span>
                    <span class="progress-step">Gender</span>
                    <span class="progress-step">Submit</span>
                </div> -->
                <div class="progress-bar-container">
                    <div class="progress-bar"></div>
                </div>
            </div>

            <!-- Message Container -->
            <!-- <div id="form-message" class="message-container"></div> -->

            <!-- Message Container -->
            <div id="form-message" class="message-container"></div>


            <!-- Form -->
            <form id="contactForm">
                <div class="slides">
                    <div class="slide">
                        <div class="form-field-image">
                            <div class="form-field">
                                <label class="lable-style" for="full-name">Name:</label>
                                <input type="text" id="full-name" class="inp-style" name="full-name" placeholder="Name"
                                    required>
                            </div>
                            <div class="form-image">
                                <img src="https://images.unsplash.com/photo-1552053831-71594a27632d?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8ZG9nfGVufDB8fDB8fHww"
                                    alt="">
                            </div>
                        </div>
                    </div>
                    <div class="slide">
                        <div class="form-field-image">
                            <div class="form-field">
                                <label class="lable-style" for="email">Email:</label>
                                <input type="email" id="email" class="inp-style" name="email" placeholder="Email"
                                    required>
                            </div>
                            <div class="form-image">
                                <img src="https://images.unsplash.com/photo-1552053831-71594a27632d?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8ZG9nfGVufDB8fDB8fHww"
                                    alt="">
                            </div>
                        </div>
                    </div>
                    <div class="slide">
                        <div class="form-field-image">
                            <div class="form-field">
                                <label class="lable-style" for="tel">Telephone:</label>
                                <input type="tel" id="tel" class="inp-style" name="tel" placeholder="Telephone"
                                    required>
                            </div>
                            <div class="form-image">
                                <img src="https://images.unsplash.com/photo-1552053831-71594a27632d?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8ZG9nfGVufDB8fDB8fHww"
                                    alt="">
                            </div>
                        </div>
                    </div>
                    <div class="slide">
                        <div class="form-field-image">
                            <div class="form-field">
                                <label class="lable-style" for="message">Message:</label>
                                <textarea id="message" class="inp-style" name="message"
                                    placeholder="Message"></textarea>
                            </div>
                            <div class="form-image">
                                <img src="https://images.unsplash.com/photo-1552053831-71594a27632d?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8ZG9nfGVufDB8fDB8fHww"
                                    alt="">
                            </div>
                        </div>
                    </div>
                    <div class="slide">
                        <div class="form-field-image">
                            <div class="form-field">
                                <label class="lable-style">Choose your gender:</label>
                                <div class="radio-btn-label">
                                    <input type="radio" id="male" name="gender" value="male">
                                    <label for="male">Male</label>
                                </div>
                                <div class="radio-btn-label">
                                    <input type="radio" id="female" name="gender" value="female">
                                    <label for="female">Female</label>
                                </div>
                                <div class="form-sub-btn">
                                    <button class="form-btns" type="submit">Submit</button>
                                </div>
                            </div>
                            <div class="form-image">
                                <img src="https://images.unsplash.com/photo-1552053831-71594a27632d?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8ZG9nfGVufDB8fDB8fHww"
                                    alt="">
                            </div>
                        </div> 
                    </div>
                    <!-- <div class="slide"></div> -->
                </div>
            </form>
        </div>
    </div>

    <!-- Next and Previous buttons -->
    <div class="buttons">
        <div class="prev-btn">
            <button class="form-btns" id="prevBtn" onclick="prevSlide()" style="display: none;">Previous</button>
        </div>
        <div class="next-btn">
            <button class="form-btns" id="nextBtn" onclick="nextSlide()">Next</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
    let currentIndex = 0;
    const slides = document.querySelectorAll(".slide");
    const totalSlides = slides.length;
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");
    const form = document.getElementById("contactForm");
    const submitBtn = form.querySelector("button[type='submit']");
    const progressBar = document.querySelector(".progress-bar");
    const progressSteps = document.querySelectorAll(".progress-step");
    const messageContainer = document.getElementById("form-message");
    let isSubmitting = false;

    function updateProgressBar() {
        // Calculate progress
        const progress = ((currentIndex + 1) / totalSlides) * 100;
        progressBar.style.width = `${progress}%`;

        // Update step labels
        progressSteps.forEach((step, index) => {
            if (index <= currentIndex) {
                step.classList.add("active");
            } else {
                step.classList.remove("active");
            }
        });
    }

    function showMessage(text, type = "error") {
        messageContainer.textContent = text;
        messageContainer.className = "message-container";
        messageContainer.classList.add(`${type}-message`);
        messageContainer.style.display = "block";

        // Hide message after 5 seconds if it's not a loading message
        if (type !== "loading") {
            setTimeout(() => {
                messageContainer.style.display = "none";
            }, 5000);
        }
    }

    function hideMessage() {
        messageContainer.style.display = "none";
    }

    function validateInput() {
        const currentSlide = slides[currentIndex];
        const input = currentSlide.querySelector(".inp-style[required]");

        if (input) {
            if (!input.value.trim()) {
                showMessage("Please fill this field", "error");
                return false;
            }

            // Email validation
            if (input.type === "email" && !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(input.value)) {
                showMessage("Please enter a valid email address", "error");
                return false;
            }

            // Phone validation (simple check for at least 6 digits)
            if (input.type === "tel" && !/^[\d\s\-+]{6,}$/.test(input.value)) {
                showMessage("Please enter a valid phone number", "error");
                return false;
            }
        }

        hideMessage();
        return true;
    }

    function updateSlider() {
        document.querySelector(".slides").style.transform = `translateX(-${currentIndex * 100}%)`;
        prevBtn.style.display = currentIndex === 0 ? "none" : "inline-block";
        nextBtn.style.display = currentIndex === totalSlides - 1 ? "none" : "inline-block";
        updateProgressBar();
    }

    function nextSlide() {
        if (validateInput() && currentIndex < totalSlides - 1) {
            currentIndex++;
            updateSlider();
        }
    }

    function prevSlide() {
        if (currentIndex > 0) {
            currentIndex--;
            updateSlider();
            hideMessage();
        }
    }

    // Make functions global for button onclick events
    window.nextSlide = nextSlide;
    window.prevSlide = prevSlide;

    form.addEventListener("submit", (event) => {
        event.preventDefault();
        if (isSubmitting) return;

        isSubmitting = true;
        submitBtn.disabled = true;
        showMessage("Submitting form...", "loading");

        let formData = new FormData(form);
        let data = {};
        formData.forEach((value, key) => { data[key] = value });

        fetch("https://script.google.com/macros/s/AKfycbzOdBjQt-CZaAQ7yKudIsLXcL-wl_1BKRECVp0ofXe7xURBP5bLtkn1YHKvcIvJ_DzP/exec", {
            method: "POST",
            mode: "no-cors",
            body: JSON.stringify(data),
            headers: { "Content-Type": "application/json" }
        })
            .then(() => {
                showMessage("Form submitted successfully!", "success");
                form.reset();
                currentIndex = 0;
                updateSlider();
            })
            .catch(error => {
                showMessage("Error submitting form. Please try again.", "error");
                console.error("Submission error:", error);
            })
            .finally(() => {
                isSubmitting = false;
                submitBtn.disabled = false;
            });
    });

    // Initialize
    updateSlider();
});
    </script>
</body>

</html>
