<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey form</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <div class="form-section">
        <div class="form-inner-section">
            <!-- Progress Bar -->
            <div class="progress-container">
                <!-- <div class="progress-labels">
                    <span class="progress-step active">Name</span>
                    <span class="progress-step">Email</span>
                    <span class="progress-step">Phone</span>
                    <span class="progress-step">Message</span>
                    <span class="progress-step">Gender</span>
                    <span class="progress-step">Submit</span>
                </div> -->
                <div class="progress-bar-container">
                    <div class="progress-bar"></div>
                </div>
            </div>
            
            <!-- Message Container -->
            <!-- <div id="form-message" class="message-container"></div> -->

            <!-- Message Container -->
             <div class="msg-box">
                <div id="form-message" class="message-container"></div>
             </div>
            
            
            <!-- Form -->
            <form id="contactForm">
                <div class="slides">
                    <div class="slide">
                        <div class="label-and-input-sec">
                            <label class="lable-style" for="full-name">Name:</label>
                            <input type="text" id="full-name" class="inp-style" name="full-name" placeholder="Name" required>
                        </div>
                    </div>
                    <div class="slide">
                        <div class="label-and-input-sec">
                            <label class="lable-style" for="email">Email:</label>
                            <input type="email" id="email" class="inp-style" name="email" placeholder="Email" required>
                        </div>
                    </div>
                    <div class="slide">
                        <div class="label-and-input-sec">
                            <label class="lable-style" for="tel">Telephone:</label>
                            <input type="tel" id="tel" class="inp-style" name="tel" placeholder="Telephone" required>
                        </div>
                    </div>
                    <div class="slide">
                        <div class="label-and-input-sec">
                            <label class="lable-style" for="message">Message:</label>
                            <textarea id="message" class="inp-style" name="message" placeholder="Message"></textarea>
                        </div>
                    </div>
                    <div class="slide">
                        <div class="label-and-input-sec">
                            <label class="lable-style">Choose your gender:</label>
                            <div class="radio-btn-label">
                                <input type="radio" id="male" name="gender" value="male">
                                <label for="male">Male</label>
                            </div>
                            <div class="radio-btn-label">
                                <input type="radio" id="female" name="gender" value="female">
                                <label for="female">Female</label>
                            </div>
                        </div>
                    </div>
                    <div class="slide">
                        <button class="form-btns" type="submit">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Next and Previous buttons -->
    <div class="buttons">
        <div class="prev-btn">
            <button class="form-btns" id="prevBtn" onclick="prevSlide()" style="display: none;">Previous</button>
        </div>
        <div class="next-btn">
            <button class="form-btns" id="nextBtn" onclick="nextSlide()">Next</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
