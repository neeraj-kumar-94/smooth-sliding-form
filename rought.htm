<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey form</title>
    <!-- Link css file -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /*  */
        .lable-style {
            font-size: 24px;
            line-height: 30px;
            letter-spacing: 0.48px;
            font-weight: 700;
            color: #7D5C4E;
            font-family: 'Source Sans Pro', sans-serif;
            display: block;
        }


        .form-section {
            padding: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-inner-section {
            width: 1280px;
            overflow: hidden;
            position: relative;
            padding-top: 10px;
        }

        /* progressbar */
        .progress-bar-container {
            position: fixed;
            width: 100%;
            height: 5px;
            background: #ccc;
            position: relative;
            margin-bottom: 10px;
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: #4CAF50;
            transition: width 0.3s ease-in-out;
        }


        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            min-width: 100%;
            box-sizing: border-box;
            text-align: center;
            padding: 80px 0;
        }

        .label-and-input-sec {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-direction: column;
            margin: 0 auto;
            row-gap: 20px;
            max-width: 450px;
        }

        .radio-btn-label {
            display: flex;
            justify-content: center;
            align-items: center;
            column-gap: 10px;
        }

        .buttons {
            width: 300px;
            height: 50px;
            display: flex;
            justify-content: space-between;
            column-gap: 20px;
            margin-top: 10px;
            position: relative;

        }

        .prev-btn {
            position: absolute;
            left: 0px;
        }

        .next-btn {
            position: absolute;
            left: 140px;
        }


        .form-btns {
            height: auto;
            background: linear-gradient(90deg, #5D3E31 0%, #704B3B 24%, #855946 50%, #7D5C4E 100%);
            color: #ffffff;
            text-decoration: none;
            text-align: center;
            border-radius: 5px;
            font-family: 'Source Sans Pro', sans-serif;
            font-size: 18px;
            font-weight: 400;
            letter-spacing: .36px;
            cursor: pointer;
            display: inline-block;
            padding: 12px 24px;
            border: none;
            outline: none;
        }

        .form-btns:hover {
            background: #5D3E31;
        }

        /* Input */
        .slide .inp-style {
            width: 100%;
            padding: 19px 19px;
            border: 1px solid #E1BFB0;
            border-radius: 4px;
            font-size: 16px;
            line-height: 20px;
            font-weight: 400;
            color: #352B26;
            font-family: 'Source Sans Pro', sans-serif;
        }

        .slide .inp-style:focus {
            outline: none;
            border: 3px solid #6D4D3F;
        }

        /* Radio buttons */
        input[type="radio"] {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid #7D5C4E;
            border-radius: 50%;
            position: relative;
            cursor: pointer;
            white-space: nowrap;
        }

        /* Style the radio button when it is checked */
        input[type="radio"]:checked::before {
            content: '';
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #7D5C4E;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        @media (max-width: 768px) {
            .form-section {
                padding: 0px;
            }

            .slide {
                padding: 40px 24px;
            }

            .buttons {
                width: 250px;
                display: flex;
                justify-content: space-between;
                column-gap: 20px;
                margin-top: 10px;
                padding-left: 24px;
            }
        }
    </style>
</head>

<body>

    <div class="form-section">
        <div class="form-inner-section">
            <form id="contactForm">
                <div class="slides">
                    <div class="slide">
                        <div class="label-and-input-sec">
                            <label class="lable-style" for="full-name">Name:</label>
                            <input type="text" id="full-name" class="inp-style" name="full-name" placeholder="Name"
                                required>
                        </div>
                    </div>
                    <div class="slide">
                        <div class="label-and-input-sec">
                            <label class="lable-style" for="email">Email:</label>
                            <input type="email" id="email" class="inp-style" name="email" placeholder="Email" required>
                        </div>
                    </div>
                    <div class="slide">
                        <div class="label-and-input-sec">
                            <label class="lable-style" for="tel">Telephone:</label>
                            <input type="tel" id="tel" class="inp-style" name="tel" placeholder="Telephone" required>
                        </div>
                    </div>
                    <div class="slide">
                        <div class="label-and-input-sec">
                            <label class="lable-style" for="message">Message:</label>
                            <textarea id="message" class="inp-style" name="message" placeholder="Message"></textarea>
                        </div>
                    </div>
                    <div class="slide">
                        <div class="label-and-input-sec">
                            <label class="lable-style">Choose your gender:</label>
                            <div class="radio-btn-label">
                                <input type="radio" id="male" name="gender" value="male">
                                <label for="male">Male</label>
                            </div>
                            <div class="radio-btn-label">
                                <input type="radio" id="female" name="gender" value="female">
                                <label for="female">Female</label>
                            </div>
                        </div>
                    </div>
                    <div class="slide">
                        <button class="form-btns" type="submit">Submit</button>
                    </div>
                </div>
            </form>
            <!-- Next and Previous buttons -->
            <div class="buttons">
                <div class="prev-btn">
                    <button class="form-btns" id="prevBtn" onclick="prevSlide()"
                        style="display: none;">Previous</button>
                </div>
                <div class="next-btn">
                    <button class="form-btns" id="nextBtn" onclick="nextSlide()">Next</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Link js file -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            let currentIndex = 0;
            const slides = document.querySelectorAll(".slide");
            const totalSlides = slides.length;
            const prevBtn = document.getElementById("prevBtn");
            const nextBtn = document.getElementById("nextBtn");
            const form = document.getElementById("contactForm");
            const submitBtn = form.querySelector("button[type='submit']");
            let isSubmitting = false; // Prevent multiple submissions

            // Create a progress bar
            const progressBarContainer = document.createElement("div");
            progressBarContainer.style.width = "100%";
            progressBarContainer.style.height = "5px";
            progressBarContainer.style.background = "#FDF8F7";
            progressBarContainer.style.position = "relative";
            progressBarContainer.style.marginBottom = "10px";

            const progressBar = document.createElement("div");
            progressBar.style.height = "100%";
            progressBar.style.width = "0%";
            progressBar.style.background = "#5D3E31";
            progressBar.style.transition = "width 0.3s ease-in-out";

            progressBarContainer.appendChild(progressBar);
            form.parentNode.insertBefore(progressBarContainer, form);

            // Create a message container
            const messageContainer = document.createElement("div");
            messageContainer.id = "form-message";
            messageContainer.style.marginTop = "10px";
            messageContainer.style.padding = "10px";
            messageContainer.style.textAlign = "center";
            form.appendChild(messageContainer);

            function updateMessage(text, isError = false) {
                messageContainer.textContent = text;
                messageContainer.style.color = isError ? "red" : "green";
            }

            function updateProgressBar() {
                let progress = ((currentIndex + 1) / totalSlides) * 100;
                progressBar.style.width = `${progress}%`;
            }

            function updateSlider() {
                document.querySelector(".slides").style.transform = `translateX(-${currentIndex * 100}%)`;
                prevBtn.style.display = currentIndex === 0 ? "none" : "inline-block";
                nextBtn.style.display = currentIndex === totalSlides - 1 ? "none" : "inline-block";
                updateProgressBar();
            }

            function validateInput() {
                const input = slides[currentIndex].querySelector(".inp-style[required]");
                if (input && !input.value.trim()) {
                    updateMessage("Please fill this field", true);
                    return false;
                }
                return true;
            }

            nextBtn.addEventListener("click", () => {
                if (validateInput() && currentIndex < totalSlides - 1) {
                    currentIndex++;
                    updateSlider();
                    updateMessage(""); // Clear message
                }
            });

            prevBtn.addEventListener("click", () => {
                if (currentIndex > 0) {
                    currentIndex--;
                    updateSlider();
                    updateMessage(""); // Clear message
                }
            });

            form.addEventListener("submit", (event) => {
                event.preventDefault();
                if (isSubmitting) return; // Prevent multiple submissions
                isSubmitting = true;
                submitBtn.disabled = true; // Disable submit button
                updateMessage("Submitting form...");

                let formData = new FormData(form);
                let data = {};
                formData.forEach((value, key) => { data[key] = value });

                fetch("https://script.google.com/macros/s/AKfycbzOdBjQt-CZaAQ7yKudIsLXcL-wl_1BKRECVp0ofXe7xURBP5bLtkn1YHKvcIvJ_DzP/exec", {
                    method: "POST",
                    mode: "no-cors",
                    body: JSON.stringify(data),
                    headers: { "Content-Type": "application/json" }
                })
                    .then(() => {
                        updateMessage("Form submitted successfully!");
                        form.reset(); // Reset the form fields
                        currentIndex = 0; // Reset to first slide
                        updateSlider();
                    })
                    .catch(error => {
                        updateMessage("Error: " + error, true);
                    })
                    .finally(() => {
                        isSubmitting = false;
                        submitBtn.disabled = false; // Re-enable submit button after submission
                    });
            });

            updateSlider();
        });

    </script>
</body>

</html>
