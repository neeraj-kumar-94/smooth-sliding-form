<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey form</title> 
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="form-section">
        <div class="form-inner-section">
            <!-- Progress Bar -->
            <div class="progress-container">
                <div class="progress-bar-container">
                    <div class="progress-bar"></div>
                </div>
            </div>

            <!-- Message Container -->
            <div id="form-message" class="message-container"></div>

            <!-- Form -->
            <form id="contactForm">
                <div class="slides">
                    <div class="slide active">
                        <div class="form-field-image">
                            <div class="form-field">
                                <label class="lable-style" for="full-name">Name:</label>
                                <input type="text" id="full-name" class="inp-style" name="full-name" placeholder="Name"
                                    required>
                            </div>
                            <div class="form-image">
                                <img src="https://images.unsplash.com/photo-1552053831-71594a27632d?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8ZG9nfGVufDB8fDB8fHww"
                                    alt="">
                            </div>
                        </div>
                    </div>
                    <div class="slide">
                        <div class="form-field-image">
                            <div class="form-field">
                                <label class="lable-style" for="email">Email:</label>
                                <input type="email" id="email" class="inp-style" name="email" placeholder="Email"
                                    required>
                            </div>
                            <div class="form-image">
                                <img src="https://images.unsplash.com/photo-1552053831-71594a27632d?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8ZG9nfGVufDB8fDB8fHww"
                                    alt="">
                            </div>
                        </div>
                    </div>
                    <div class="slide">
                        <div class="form-field-image">
                            <div class="form-field">
                                <label class="lable-style" for="tel">Telephone:</label>
                                <input type="tel" id="tel" class="inp-style" name="tel" placeholder="Telephone"
                                    required>
                            </div>
                            <div class="form-image">
                                <img src="https://images.unsplash.com/photo-1552053831-71594a27632d?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8ZG9nfGVufDB8fDB8fHww"
                                    alt="">
                            </div>
                        </div>
                    </div>
                    <div class="slide">
                        <div class="form-field-image">
                            <div class="form-field">
                                <label class="lable-style" for="message">Message:</label>
                                <textarea id="message" class="inp-style" name="message"
                                    placeholder="Message"></textarea>
                            </div>
                            <div class="form-image">
                                <img src="https://images.unsplash.com/photo-1552053831-71594a27632d?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8ZG9nfGVufDB8fDB8fHww"
                                    alt="">
                            </div>
                        </div>
                    </div>
                    <div class="slide">
                        <div class="form-field-image">
                            <div class="form-field">
                                <label class="lable-style">Choose your gender:</label>
                                <div class="radio-btn-label">
                                    <input type="radio" id="male" name="gender" value="male" required>
                                    <label for="male">Male</label>
                                </div>
                                <div class="radio-btn-label">
                                    <input type="radio" id="female" name="gender" value="female">
                                    <label for="female">Female</label>
                                </div>
                                <div class="form-sub-btn">
                                    <button class="form-btns" type="submit" id="submitBtn">Submit</button>
                                </div>
                            </div>
                            <div class="form-image">
                                <img src="https://images.unsplash.com/photo-1552053831-71594a27632d?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8ZG9nfGVufDB8fDB8fHww"
                                    alt="">
                            </div>
                        </div> 
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Next and Previous buttons -->
    <div class="buttons">
        <div class="prev-btn">
            <button class="form-btns" id="prevBtn" style="display: none;">Previous</button>
        </div>
        <div class="next-btn">
            <button class="form-btns" id="nextBtn">Next</button>
        </div>
    </div>

    
    <!-- Js file -->
     <script src="script.js"></script>

</body>

</html>
