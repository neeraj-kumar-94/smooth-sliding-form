<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /* .survey-form-section * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        } */

        /* Progress bar styles */
        .survey-progress-container {
            width: 100%;
            max-width: 1280px;
            margin: 0 auto 30px;
            position: relative;
        }

        .survey-progress-labels {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .survey-progress-bar-container {
            width: 100%;
            height: 8px;
            background: #FDF8F7;
            border-radius: 4px;
            overflow: hidden;
        }

        .survey-default-progress-bar {
            height: 100%;
            width: 0%;
            background: #5D3E31;
            transition: width 0.3s ease-in-out;
        }

        .survey-progress-step {
            font-family: 'Source Sans Pro', sans-serif;
            color: #7D5C4E;
            font-weight: 600;
        }

        .survey-progress-step.active {
            color: #5D3E31;
            font-weight: 700;
        }

        /* Form styles */
        .survey-label-style {
            font-size: 24px;
            line-height: 30px;
            letter-spacing: 0.48px;
            font-weight: 700;
            color: #7D5C4E;
            font-family: 'Source Sans Pro', sans-serif;
            display: block;
            padding-bottom: 20px;
        }

        .survey-form-section {
            padding: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .survey-form-inner-section {
            width: 1280px;
            overflow: hidden;
            position: relative;
            padding-top: 10px;
        }

        .survey-slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
            width: 100%;
        }

        .survey-slide {
            min-width: 100%;
            height: 400px;
            box-sizing: border-box;
            padding: 24px;
            background-image: url(https://cdn.shopify.com/s/files/1/0745/7059/6644/files/survey-form-bg-img.webp?v=1743579506);
            background-size: cover;
            background-repeat: no-repeat;
            display: none;
            transition: opacity 0.5s ease-in-out;
            position: absolute;
            top: 0;
            left: 0;
        }

        .survey-slide.active {
            display: inline-block;
            position: relative;
        }

        .survey-form-field-image {
            height: 100%;
            column-gap: 20px;
            display: flex;
            align-items: center;
            justify-content: space-around;
        }

        .survey-form-field {
            width: 50%;
        }

        .survey-form-image {
            position: relative;
            width: 350px;
            height: 350px;
            border-radius: 8px;
            overflow: hidden;
        }

        .survey-form-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .survey-radio-btn-label {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            column-gap: 10px;
            margin-bottom: 10px;
        }

        .survey-buttons {
            width: 100%;
            max-width: 1280px;
            height: 60px;
            display: flex;
            justify-content: space-between;
            column-gap: 20px;
            position: relative;
            margin: 0 auto;
            padding: 0 80px;
        }

        .survey-prev-btn {
            position: absolute;
            left: 0px;
        }

        .survey-next-btn {
            position: absolute;
            left: 140px;
        }

        .survey-form-btns {
            height: auto;
            background: linear-gradient(90deg, #5D3E31 0%, #704B3B 24%, #855946 50%, #7D5C4E 100%);
            color: #ffffff;
            text-decoration: none;
            text-align: center;
            border-radius: 5px;
            font-family: 'Source Sans Pro', sans-serif;
            font-size: 18px;
            font-weight: 400;
            letter-spacing: .36px;
            cursor: pointer;
            display: inline-block;
            padding: 12px 24px;
            border: none;
            outline: none;
        }

        .survey-form-btns:hover {
            background: #5D3E31;
        }

        /* Input */
        .survey-slide .survey-inp-style {
            width: 100%;
            padding: 19px 19px;
            border: 1px solid #E1BFB0;
            border-radius: 4px;
            font-size: 16px;
            line-height: 20px;
            font-weight: 400;
            color: #352B26;
            font-family: 'Source Sans Pro', sans-serif;
        }

        .survey-slide .survey-inp-style:focus {
            outline: none;
            border: 3px solid #6D4D3F;
        }

        /* Radio buttons */
        .survey-form-section input[type="radio"] {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid #7D5C4E;
            border-radius: 50%;
            position: relative;
            cursor: pointer;
            white-space: nowrap;
        }

        .survey-form-section input[type="radio"]:checked::before {
            content: '';
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #7D5C4E;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Message styles */
        .survey-message-container {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            font-family: 'Source Sans Pro', sans-serif;
            font-size: 16px;
            text-align: center;
            display: none;
        }

        .survey-error-message {
            background-color: #FFEBEE;
            color: #C62828;
            border: 1px solid #EF9A9A;
        }

        .survey-success-message {
            background-color: #E8F5E9;
            color: #2E7D32;
            border: 1px solid #A5D6A7;
        }

        .survey-loading-message {
            background-color: #E3F2FD;
            color: #1565C0;
            border: 1px solid #90CAF9;
        }

        @media (max-width: 768px) {
            .survey-form-section {
                padding: 0px;
            }

            .survey-slide {
                padding: 24px;
            }

            .survey-progress-container {
                width: 100%;
                max-width: 1280px;
                margin: 0 auto 30px;
                position: relative;
                padding: 0 20px;
            }

            .survey-form-field-image {
                display: flex;
                align-items: center;
                justify-content: space-between;
                flex-direction: column-reverse;
            }

            .survey-form-field {
                width: 100%;
            }

            .survey-form-image {
                position: relative;
                width: 200px;
                height: 200px;
                row-gap: 20px;
                border-radius: 8px;
                overflow: hidden;
            }

            .survey-buttons {
                margin-top: 20px;
                max-width: 300px;
            }
        }
    </style>
</head>

<body>
    <div class="survey-form-section">
        <div class="survey-form-inner-section">
            <!-- Progress Bar -->
            <div class="survey-progress-container">
                <div class="survey-progress-bar-container">
                    <div class="survey-default-progress-bar"> </div>
                </div>
            </div>

            <!-- Message Container -->
            <div id="survey-form-message" class="survey-message-container"></div>

            <!-- Form -->
            <form id="survey-contactForm">
                <div class="survey-slides">
                    <div class="survey-slide active">
                        <div class="survey-form-field-image">
                            <div class="survey-form-field">
                                <label class="survey-label-style" for="survey-full-name">Name:</label>
                                <input type="text" id="survey-full-name" class="survey-inp-style" name="full-name"
                                    placeholder="Name" required>
                            </div>
                            <div class="survey-form-image">
                                <img src="https://images.unsplash.com/photo-1552053831-71594a27632d?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8ZG9nfGVufDB8fDB8fHww"
                                    alt="">
                            </div>
                        </div>
                    </div>
                    <div class="survey-slide">
                        <div class="survey-form-field-image">
                            <div class="survey-form-field">
                                <label class="survey-label-style" for="survey-email">Email:</label>
                                <input type="email" id="survey-email" class="survey-inp-style" name="email"
                                    placeholder="Email" required>
                            </div>
                            <div class="survey-form-image">
                                <img src="https://images.unsplash.com/photo-1552053831-71594a27632d?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8ZG9nfGVufDB8fDB8fHww"
                                    alt="">
                            </div>
                        </div>
                    </div>
                    <div class="survey-slide">
                        <div class="survey-form-field-image">
                            <div class="survey-form-field">
                                <label class="survey-label-style" for="survey-tel">Telephone:</label>
                                <input type="tel" id="survey-tel" class="survey-inp-style" name="tel"
                                    placeholder="Telephone" required>
                            </div>
                            <div class="survey-form-image">
                                <img src="https://images.unsplash.com/photo-1552053831-71594a27632d?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8ZG9nfGVufDB8fDB8fHww"
                                    alt="">
                            </div>
                        </div>
                    </div>
                    <div class="survey-slide">
                        <div class="survey-form-field-image">
                            <div class="survey-form-field">
                                <label class="survey-label-style" for="survey-message">Message:</label>
                                <textarea id="survey-message" class="survey-inp-style" name="message"
                                    placeholder="Message"></textarea>
                            </div>
                            <div class="survey-form-image">
                                <img src="https://images.unsplash.com/photo-1552053831-71594a27632d?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8ZG9nfGVufDB8fDB8fHww"
                                    alt="">
                            </div>
                        </div>
                    </div>
                    <div class="survey-slide">
                        <div class="survey-form-field-image">
                            <div class="survey-form-field">
                                <label class="survey-label-style">Choose your gender:</label>
                                <div class="survey-radio-btn-label">
                                    <input type="radio" id="survey-male" name="gender" value="male" required>
                                    <label for="survey-male">Male</label>
                                </div>
                                <div class="survey-radio-btn-label">
                                    <input type="radio" id="survey-female" name="gender" value="female">
                                    <label for="survey-female">Female</label>
                                </div>
                                <div class="survey-form-sub-btn">
                                    <button class="survey-form-btns" type="submit" id="survey-submitBtn">Submit</button>
                                </div>
                            </div>
                            <div class="survey-form-image">
                                <img src="https://images.unsplash.com/photo-1552053831-71594a27632d?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8ZG9nfGVufDB8fDB8fHww"
                                    alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Next and Previous buttons -->
    <div class="survey-buttons">
        <div class="survey-prev-btn">
            <button class="survey-form-btns" id="survey-prevBtn" style="display: none;">Previous</button>
        </div>
        <div class="survey-next-btn">
            <button class="survey-form-btns" id="survey-nextBtn">Next</button>
        </div>
    </div>



    <!-- Js file -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            let currentIndex = 0;
            const slides = document.querySelectorAll(".survey-slide");
            const totalSlides = slides.length;
            const prevBtn = document.getElementById("survey-prevBtn");
            const nextBtn = document.getElementById("survey-nextBtn");
            const form = document.getElementById("survey-contactForm");
            const submitBtn = document.getElementById("survey-submitBtn");
            const progressBar = document.querySelector(".survey-default-progress-bar");
            const messageContainer = document.getElementById("survey-form-message");
            let isSubmitting = false;

            // Prevent form submission on Enter key press except for submit button
            form.addEventListener('keydown', function (e) {
                if (e.key === 'Enter' && e.target.type !== 'submit' && e.target.type !== 'textarea') {
                    e.preventDefault();
                    if (currentIndex < totalSlides - 1) {
                        nextSlide();
                    }
                }
            });

            function updateProgressBar() {
                const progress = ((currentIndex + 1) / totalSlides) * 100;
                progressBar.style.width = `${progress}%`;
            }

            function showMessage(text, type = "error") {
                messageContainer.textContent = text;
                messageContainer.className = "survey-message-container";
                messageContainer.classList.add(`survey-${type}-message`);
                messageContainer.style.display = "block";

                if (type !== "loading") {
                    setTimeout(() => {
                        messageContainer.style.display = "none";
                    }, 5000);
                }
            }

            function hideMessage() {
                messageContainer.style.display = "none";
            }

            function validateCurrentSlide() {
                const currentSlide = slides[currentIndex];
                const inputs = currentSlide.querySelectorAll(".survey-inp-style[required], input[type='radio'][required]");

                for (const input of inputs) {
                    if (input.type === 'radio') {
                        // Check if at least one radio button is selected
                        const radioGroup = document.querySelectorAll(`input[name="${input.name}"]`);
                        const isRadioSelected = Array.from(radioGroup).some(radio => radio.checked);
                        if (!isRadioSelected) {
                            showMessage("Please select a gender", "error");
                            return false;
                        }
                    } else {
                        if (!input.value.trim()) {
                            showMessage(`Please fill the ${input.placeholder || input.name} field`, "error");
                            return false;
                        }

                        if (input.type === "email" && !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(input.value)) {
                            showMessage("Please enter a valid email address", "error");
                            return false;
                        }

                        if (input.type === "tel" && !/^[\d\s\-+]{6,}$/.test(input.value)) {
                            showMessage("Please enter a valid phone number", "error");
                            return false;
                        }
                    }
                }

                hideMessage();
                return true;
            }

            function updateSlider() {
                slides.forEach(slide => {
                    slide.classList.remove("active");
                });

                slides[currentIndex].classList.add("active");

                prevBtn.style.display = currentIndex === 0 ? "none" : "inline-block";

                if (currentIndex === totalSlides - 1) {
                    nextBtn.style.display = "none";
                    submitBtn.style.display = "inline-block";
                } else {
                    nextBtn.style.display = "inline-block";
                    submitBtn.style.display = "none";
                }

                updateProgressBar();

                // Focus on first input in current slide
                const firstInput = slides[currentIndex].querySelector('input, textarea');
                if (firstInput) {
                    firstInput.focus();
                }
            }

            function nextSlide() {
                if (validateCurrentSlide()) {
                    currentIndex++;
                    updateSlider();
                }
            }

            function prevSlide() {
                currentIndex--;
                updateSlider();
                hideMessage();
            }

            // Event listeners for buttons
            prevBtn.addEventListener('click', prevSlide);
            nextBtn.addEventListener('click', nextSlide);

            form.addEventListener("submit", (event) => {
                event.preventDefault();
                if (isSubmitting) return;

                // Validate all slides before submission
                for (let i = 0; i < totalSlides; i++) {
                    currentIndex = i;
                    if (!validateCurrentSlide()) {
                        updateSlider(); // Show the slide with error
                        return;
                    }
                }

                // All validations passed, proceed with submission
                isSubmitting = true;
                submitBtn.disabled = true;
                showMessage("Submitting form...", "loading");

                let formData = new FormData(form);
                let data = {};
                formData.forEach((value, key) => { data[key] = value });

                fetch("https://script.google.com/macros/s/AKfycbzOdBjQt-CZaAQ7yKudIsLXcL-wl_1BKRECVp0ofXe7xURBP5bLtkn1YHKvcIvJ_DzP/exec", {
                    method: "POST",
                    mode: "no-cors",
                    body: JSON.stringify(data),
                    headers: { "Content-Type": "application/json" }
                })
                    .then(() => {
                        showMessage("Form submitted successfully!", "success");
                        form.reset();
                        currentIndex = 0;
                        updateSlider();
                    })
                    .catch(error => {
                        showMessage("Error submitting form. Please try again.", "error");
                        console.error("Submission error:", error);
                    })
                    .finally(() => {
                        isSubmitting = false;
                        submitBtn.disabled = false;
                    });
            });

            // Initialize
            updateSlider();
        });
    </script>
</body>

</html>
